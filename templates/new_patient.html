<html>
  <head>
    <title>Admin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/vendors/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/static/css/vendors/line-awesome.min.css"
    />
    <link rel="stylesheet" href="/static/css/pages/layout.css" />
    <link rel="icon" href="/static/images/covid-19.ico" />
    <script src="/static/js/vendors/jquery.min.js"></script>
    <script src="/static/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="/static/js/global.js"></script>
    <link rel="stylesheet" href="/static/css/pages/details.css" />
  </head>
  <body>
    <main>
      {% include "sidebar.html" %}
        <div class="main-content">
        <div class="container-fluid">
          <div class="section row title-section">
            <div class="col-md-8">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="patients.html">patients</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    john doe
                  </li>
                </ol>
              </nav>
            </div>
            <div class="col-md-4">
              <button type="submit" form="new_patient" class="btn btn-dark-red-f-gr">
                <i class="las la-edit"></i>Save
              </button>
            </div>
          </div>
          <div class="section patient-details-section">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="card">
                      <div class="row">

                        <div class="col-md-12 patients-details-card-wrapper">
                          <div class="mini-card">
                            <div class="card-body">
                                <form id="new_patient" action="{{ url_for("new_patient") }}" method="post">
                                    <div class="row">
                                  <div class="col-md-4">
                                  <div class="form-group">
                                    <label>name</label
                                    ><input
                                      class="form-control"
                                      name="name"
                                    />
                                  </div>
                                </div>
                                  <div class="col-md-4">
                                  <div class="form-group">
                                    <label>email</label
                                    ><input
                                      class="form-control"
                                      name="email"
                                      type="email"
                                    />
                                  </div>
                                </div>
                                  <div class="col-md-4">
                                  <div class="form-group">
                                    <label>age</label
                                    ><input
                                      class="form-control"
                                      name="age"
                                      type="number"
                                    />
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>gender</label>
                                      <select name="gender" class="form-control">
                                          <option value="male">
                                              Male
                                          </option>
                                          <option value="female">Female</option>
                                      </select>
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>date of birth</label
                                    ><input
                                      class="form-control"
                                      name="dob"
                                      type="date"
                                    />
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>phone number</label
                                    ><input
                                      class="form-control"
                                      type="number"
                                      name="phone_number"
                                    />
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>address</label
                                    ><input
                                      class="form-control"
                                      name="address"
                                      type="text"
                                    />
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>city</label
                                    ><input
                                      class="form-control"
                                      name="city"
                                    />
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>zip code</label
                                    ><input
                                      class="form-control"
                                      name="zip_code"
                                    />
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>card uuid</label
                                    ><input
                                      class="form-control"
                                      readonly="readonly"
                                      name="card_uuid"
                                      value="{{ uuid }}"
                                    />
                                  </div>
                                </div>

                              </div>
                                </form>

                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

            </div>
          </div>
          <div class="modal onboarding-modal" tabindex="=1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Welcome</h5>
                  <button
                    class="close"
                    type="button"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <i class="las la-times-circle"></i>
                  </button>
                </div>
                <div class="modal-body">
                  <div
                    class="carousel slide"
                    id="carouselExampleCaptions"
                    data-ride="carousel"
                  >
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img
                          class="d-block"
                          src="/static/images/undraw_dashboard_nklg.svg"
                          alt="..."
                        />
                        <div class="carousel-caption d-md-block">
                          <p>
                            intuitive<a href="" data-dismiss="modal"
                              >dashboard<i class="las la-external-link-alt"></i
                            ></a>
                          </p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img
                          class="d-block"
                          src="/static/images/undraw_medicine_b1ol.svg"
                          alt="..."
                        />
                        <div class="carousel-caption d-md-block">
                          <p>
                            access to<a href="specialists.html"
                              >specialists<i
                                class="las la-external-link-alt"
                              ></i
                            ></a>
                          </p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img
                          class="d-block"
                          src="/static/images/undraw_receipt_ecdd.svg"
                          alt="..."
                        />
                        <div class="carousel-caption d-md-block">
                          <p>
                            simple<a href="procurement.html"
                              >procurement<i
                                class="las la-external-link-alt"
                              ></i></a
                            >process
                          </p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img
                          class="d-block"
                          src="/static/images/undraw_new_notifications_fhvw.svg"
                          alt="..."
                        />
                        <div class="carousel-caption d-md-block">
                          <p>
                            comprehensive<a href="notifications.html"
                              >notification<i
                                class="las la-external-link-alt"
                              ></i></a
                            >center
                          </p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img
                          class="d-block"
                          src="/static/images/undraw_Preferences_re_49in.svg"
                          alt="..."
                        />
                        <div class="carousel-caption d-md-block">
                          <p>
                            minimalist<a href="settings.html"
                              >settings<i
                                class="las la-external-link-alt"
                              ></i></a
                            >center
                          </p>
                        </div>
                      </div>
                    </div>
                    <a
                      class="carousel-control-prev"
                      href="#carouselExampleCaptions"
                      role="button"
                      data-slide="prev"
                      ><i class="las la-chevron-circle-left"></i
                      ><span class="sr-only">Previous</span></a
                    ><a
                      class="carousel-control-next"
                      href="#carouselExampleCaptions"
                      role="button"
                      data-slide="next"
                      ><i class="las la-chevron-circle-right"></i
                      ><span class="sr-only">Next</span></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <div class="page-footer text-center">
            <div class="fixed-bottom shadow-sm">
              <a href="https://covid19.who.int" target="_blank"
                ><img src="/static/images/covid-19.svg" /><span
                  >view COVID-19 info</span
                ></a
              >
            </div>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>

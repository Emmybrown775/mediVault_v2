<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/pages/login.css">
</head>
<body>
<div class="container">
    <div class="left-section">
        <img src="/static/images/login.png" alt="Hot Air Balloon" class="balloon-image">
    </div>
    <div class="right-section">
        <h1>Create your Free Account</h1>
        <form class="signup-form" action="{{ url_for("login") }}", method="post">
            <div class="form-group">
                <label for="email">Email</label>
                {% if form.email.errors %}
                    <ul class="errors">
                        {% for error in form.email.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <input type="email" id="email" name="email" placeholder="Enter your Email here">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                {% if form.password.errors %}
                    <ul  class="errors">
                        {% for error in form.password.errors %}
                            <li style="color: red">{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <input type="password" id="password" name="password" placeholder="Enter your Password here">
            </div>
            <button type="submit" class="create-account-btn">Login</button>
        </form>
        <p class="login-link">Don't have an account? <a href="{{ url_for("signup") }}">Sign Up</a></p>

    </div>
</div>
</body>
</html>
